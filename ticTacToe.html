<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #ticTacToeGrid {
        height: 300px;
        width: 300px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
    }
    #ticTacToeGrid div {
        background-color: aqua;
        border: 1px solid;
        text-align: center;
    }
</style>
<body>
    <div id="ticTacToeGrid">
        <div id="square0"></div>
        <div id="square1"></div>
        <div id="square2"></div>
        <div id="square3"></div>
        <div id="square4"></div>
        <div id="square5"></div>
        <div id="square6"></div>
        <div id="square7"></div>
        <div id="square8"></div>
    </div>
    <button id="reset">Reset</button>
    
</body>
<script src="ticTacToe.js"></script>
</html>
